<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Overview</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 30px; }
        h1 { color: #333; }
        ul { list-style: none; padding: 0; }
        li { margin-bottom: 10px; }
        a {
            text-decoration: none;
            color: #fff;
            background: #007bff;
            padding: 8px 12px;
            border-radius: 4px;
            display: inline-block;
        }
        a:hover { background: #0056b3; }
        .container{
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .api-list {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>API Overview</h1>
        <ul class="api-list">
        
            <li><a href="{% url 'login' %}">Login (POST)</a></li>
            <li><a href="{% url 'register' %}">Register (POST)</a></li>
            <li><a href="{% url 'password_reset' %}">Password Reset (POST)</a></li>
            <li><a href="{% url 'password_reset_confirm' %}">Password Reset Confirm (POST)</a></li>
        </ul>
    </div>
</body>
</html>
